name: Publish to npm

on:
  workflow_dispatch:  # ÂÖÅË®±ÊâãÂãïËß∏Áôº
  push:
    branches: [main]
    paths:
      - 'package.json'  # Âè™Êúâ package.json ËÆäÊõ¥ÊôÇÊâçË∑ë

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ÈúÄË¶Å write ‰æÜÂª∫Á´ã tag
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # ÈúÄË¶ÅÂâç‰∏ÄÂÄã commit ‰æÜÊØîËºÉÁâàÊú¨

      - name: Check if version changed
        id: version
        run: |
          # ÂèñÂæóÁï∂ÂâçÂíåÂâç‰∏ÄÂÄã commit ÁöÑÁâàÊú¨
          CURRENT=$(node -p "require('./package.json').version")
          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- package.json

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üì¶ Version changed: $PREVIOUS ‚Üí $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Version unchanged: $CURRENT"
          fi

      - name: Setup Node.js
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Run tests
        if: steps.version.outputs.changed == 'true'
        run: npm run test:run

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.version.outputs.current }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
